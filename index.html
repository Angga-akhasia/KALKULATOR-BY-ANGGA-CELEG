<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator 3D Rumus Fisika</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display" data-output="0">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="formula">
            <h3>Rumus Fisika</h3>
            <ul>
                <li>1. Kecepatan (v) = Jarak (s) / Waktu (t)</li>
                <li>2. Gaya (F) = Massa (m) × Percepatan (a)</li>
                <li>3. Energi (E) = Massa (m) × Kecepatan Cahaya (c)²</li>
                <li>4. Tekanan (P) = Gaya (F) / Luas Penampang (A)</li>
                <li>5. Usaha (W) = Gaya (F) × Jarak (s)</li>
            </ul>
        </div>
        <div class="output">
            <h3>Output:</h3>
            <div id="result" class="result">0</div>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        let result = document.getElementById("result");

        function appendToDisplay(value) {
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = "0";
            result.innerText = "0";
        }

        function calculateResult() {
            try {
                let calculation = eval(display.innerText);
                display.innerText = calculation;
                result.innerText = calculation;
            } catch {
                display.innerText = "Error";
                result.innerText = "Error";
            }
        }
    </script>
</body>
</html>
